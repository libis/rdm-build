version: "3.8"

services:

  proxy:
    image: ${PROXY_IMAGE_TAG}
    container_name: test_proxy
    hostname: proxy
    environment:
      TZ: "Europe/Brussels"
    networks:
      - apps
    ports:
      - "7000:81"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/proxy/conf.d/ssl.conf:/etc/httpd/conf.d/ssl.conf
      - ./config/proxy/shibboleth/shibboleth2.xml:/etc/shibboleth/shibboleth2.xml
      - ${PROXY_LOGS}/httpd:/var/log/httpd
      - ${PROXY_LOGS}/shib:/var/log/shibboleth
      - ./config/proxy/html:/var/www/html
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    container_name: test_db
    hostname: db
    user: "${USER_ID}:${GROUP_ID}"
    init: true
    networks:
      - database
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD_FILE: /run/secrets/db/password
      POSTGRES_PORT: 5432
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/passwd:/etc/passwd:ro
      - ${DB_DATA}:/var/lib/postgresql/data/
      - ./secrets:/run/secrets:ro
    restart: unless-stopped

  index:
    image: ${SOLR_IMAGE_TAG}
    container_name: test_index
    hostname: index
    user: "${USER_ID}:${GROUP_ID}"
    init: true
    networks:
      - apps
    ports:
      - "7002:8983"
    environment:
      DATAVERSE_URL: "http://dataverse:8080"
      UNBLOCK_KEY: "/run/secrets/api/key"
      OOM: "script"
      SOLR_JAVA_MEM: "-Xms512m -Xmx2048m"
    volumes:
      - ${INDEX_DATA}:/var/solr
      - ./secrets:/run/secrets:ro
    restart: unless-stopped

  dataverse:
    image: ${DATAVERSE_IMAGE_TAG}
    container_name: test_dataverse
    hostname: dataverse
    networks:
      - apps
      - database
    ports:
      - "7008:8080"
      - "7005:4848"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DATABASE: ${DB_NAME}
      SOLR_SERVICE_HOST: index
      SOLR_SERVICE_PORT_HTTP: 8983
      MAIL_SERVER: ${MAIL_SERVICE_HOST}
      MAIL_FROMADDRESS: ${MAIL_SENDER}
      DATAVERSE_SERVICE_HOST: "localhost"
      DATAVERSE_SERVICE_PORT_HTTP: 8080
      dataverse_fqdn: "${FQDN}"
      dataverse_siteUrl: "${DATAVERSE_URL_PREFIX}://${FQDN}"
      db_SystemEmail: ${MAIL_SENDER_NAME}
      CUSTOM_INSTALL: "/opt/payara/custominstall"
      API_DEBUG: "false"
      LANG_DIR: "/languages"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config/dataverse:/opt/payara/custominstall
      - ${DV_FILES}:/data
      - ${DV_DUMPS}:/dumps
      - ${DV_UPLOADS}:/uploads
      - ${DV_LANG_DIR}:/languages
      - $(DOCROOT):/opt/payara/appserver/glassfish/domains/domain1/docroot
      - ./secrets:/run/secrets

    restart: unless-stopped
    depends_on:
      - db
      - index

  mail:
    image: ${MAIL_CATCHER_IMAGE_TAG}
    container_name: test_mail
    hostname: mail
    networks:
      - apps
    ports:
     - "7001:1080"
    environment:
      HTTP_PORT: 1080
      SMTP_PORT: ${MAIL_SMTP_PORT}
    restart: unless-stopped

  dbadmin:
    image: dpage/pgadmin4
    container_name: test_dbadmin
    hostname: dbadmin
    user: "${USER_ID}:${GROUP_ID}"
    networks:
      - database
      - apps
    ports:
      - "7004:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${DBADMIN_USER}
      PGADMIN_DEFAULT_PASSWORD: ${DBADMIN_PWD}
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOG_FILE: "'/var/lib/pgadmin/pgadmin4.log'"
      PGADMIN_LISTEN_ADDRESS: "0.0.0.0"
      PGADMIN_LISTEN_PORT: "5050"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DBADMIN_DATA}:/var/lib/pgadmin
      - ${DBADMIN_LOGS}:/var/log/pgadmin
    restart: unless-stopped
    depends_on:
      - db

  apidoc:
    image: swaggerapi/swagger-ui
    container_name: test_apidoc
    hostname: apidoc
    networks:
      - apps
    environment:
      SWAGGER_JSON_URL: "${DATAVERSE_URL_PREFIX}://${FQDN}/openapi?format=json"
      DISPLAY_REQUEST_DURATION: "true"
      DISPLAY_OPERATION_ID: "true"
      BASE_URL: "/apidoc"
      SHOW_EXTENSIONS: "true"
      SHOW_COMMON_EXTENSIONS: "true"
      LAYOUT: "BaseLayout"
    restart: unless-stopped

networks:
  apps:
    name: test_app_net
    attachable: true

  database:
    name: test_db_net
    attachable: true

volumes:
  dv_domain:
